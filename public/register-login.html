<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register / Login</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Logo" class="logo">
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/market.html">Market</a>
            <a href="/blogs.html">Blogs</a>
            <a href="/contact.html">Contact</a>
        </nav>
    </header>
    <main class="auth-container">
        <div class="auth-forms">
            <!-- Register Form -->
            <div class="form-container">
                <h2>Register</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="middle-name">Middle Name</label>
                        <input type="text" id="middle-name" name="middle-name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location">
                    </div>
                    <div class="form-group">
                        <label for="referral">Where did you hear about us?</label>
                        <input type="text" id="referral" name="referral">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the Terms and Conditions</label>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="privacy" name="privacy" required>
                        <label for="privacy">I agree to the Terms of Service and Privacy Policy</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <div><p>you have an Account? <a href="#login-form">login here</a></p></div>
            </div>

            <!-- Login Form  hide on load -->
            <div class="form-container">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-identifier">Username, Phone Number, Email or Full Name</label>
                        <input type="text" id="login-identifier" name="login-identifier" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="login-password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <a href="#forgot-password" class="forgot-password-link">Forgot Password?</a>
            </div>
        </div>

        <!-- Forgot Password Form, hide on load -->
        <div class="form-container" id="forgot-password">
            <h2>Forgot Password</h2>
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="recovery-method">Recovery Method</label>
                    <select id="recovery-method" name="recovery-method" required>
                        <option value="phone">Phone</option>
                        <option value="email">Email</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="recovery-identifier">Phone Number or Email</label>
                    <input type="text" id="recovery-identifier" name="recovery-identifier" required>
                </div>
                <button type="submit" class="btn">Recover Account</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Oladayo Enterprises</p>
    </footer>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="assets/js/register-login.js"></script>
    <script src="assets/js/receipt.js"></script>
    <script src="assets/js/cashier.js"></script>
    <script src="assets/js/payment.js"></script>
    <script src="assets/js/product-update.js"></script>
    <script src="assets/js/add-cashier.js"></script>
    <script src="assets/js/add-product.js"></script>
    <script src="assets/js/message-user.js"></script>
    <script src="assets/js/marketing.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/user.js"></script>
    <script src="assets/js/types.js"></script>
</body>
</html>
