
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Product</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body> <!-- Update Product Section -->
<%= %>
  <section id="update-product-section">
    <h2>Update Product</h2>
    <form id="update-product-form">
      <input type="hidden" id="update-product-id">
      <input type="text" id="update-product-name" placeholder="Product Name">
      <input type="text" id="update-product-category" placeholder="Category">
      <input type="text" id="update-product-size" placeholder="Size">
      <input type="text" id="update-product-type" placeholder="Type">
      <input type="number" id="update-product-price" placeholder="Price">
      <input type="number" id="update-product-quantity" placeholder="Quantity">
      <input type="file" id="update-product-image" placeholder="Image">
      <button type="submit" id="update-product-btn">Update Product</button>
    </form>
    <p id="total-products">Total Products: 0</p>
    <p id="updated-details">Updated Details: None</p>
  </section>
  
  <!-- Receipt Section -->
  <section id="receipt">
    <!-- Receipt details will be populated here -->
  </section>
  
  <script src="updateproduct.js"></script>
  <script src="profile.js"></script>
  <script src="cashier.js"></script>
  <script src="receipt.js"></script>
  <script src="profile.js"></script>
  <script src="cashier.js"></script>
  <script src="receipt.js"></script>
</body>

</html>
