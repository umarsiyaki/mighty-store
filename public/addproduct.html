<!DOCTYPE html>
<html>
<head>
	<title>Add Product</title>
</head>
<body>
	<h1>Add Product</h1>
	<form id="add-product-form">
		<label for="vendor">Vendor:</label>
		<select id="vendor" name="vendor">
			<option value="">Select Vendor</option>
			<!-- Vendor options will be populated dynamically -->
		</select>
		
		<label for="category">Category:</label>
		<select id="category" name="category">
			<option value="">Select Category</option>
			<!-- Category options will be populated dynamically -->
		</select>
		
		<label for="size">Size:</label>
		<input type="text" id="size" name="size">
		
		<label for="quantity">Quantity:</label>
		<input type="number" id="quantity" name="quantity">
		
		<label for="price">Price:</label>
		<input type="number" id="price" name="price">
		
		<label for="image">Image:</label>
		<input type="file" id="image" name="image">
		
		<label for="tracking-number">Tracking Number:</label>
		<input type="text" id="tracking-number" name="tracking-number">
		
		<button id="submit-btn">Submit</button>
	</form>
	
	<!-- Login form -->
	<form id="login-form">
		<label for="username">Username:</label>
		<input type="text" id="username" name="username">
		
		<label for="password">Password:</label>
		<input type="password" id="password" name="password">
		
		<button id="login-btn">Login</button>
	</form>
	
	<!-- Product list -->
	<ul id="product-list">
		<!-- Product list items will be populated dynamically -->
	</ul>
	
	<script src="../script.js"></script>

  <script src="assets/js/add-product.js"></script>
  <script src="assets/js/admin.js"></script>
  <script src="assets/js/cashier.js"></script>
</body>

</html>
