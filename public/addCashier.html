
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cashier</title>
<style>/* General Container Styling */
body{
  background-color:rgba(180, 188, 189, 0.479);
}
.container {
    width: 50%;
    margin: 50px auto;
    padding: 20px;
    background-color: #b0ec0854;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(17, 15, 15, 0.253);
}

/* Form Title */
.container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #131111;
    font-family: 'Arial', sans-serif;
}

/* Form Input Fields */
form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

form input[type="text"],
form input[type="email"],
form input[type="tel"],
form input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

/* Input Field Focus Effect */
form input:focus {
    border-color: #007bff;
    outline: none;
}

/* Submit Button */
form button[type="submit"] {
    width: 100%;
    padding: 10px 15px;
    background-color: #007bff;
    color: white;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

/* Button Hover Effect */
form button[type="submit"]:hover {
    background-color: #0056b3;
}

/* Notification Text Styling */
#notification {
    margin-top: 15px;
    padding: 10px;
    text-align: center;
    font-weight: bold;
    color: #333;
}

/* Success Notification */
#notification.success {
    color: green;
}

/* Error Notification */
#notification.error {
    color: red;
}
</style>   
 <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body><div class="container">
    <h2>Add New Cashier</h2>
    <form id="add-cashier-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Add Cashier</button>
    </form>
    <p id="notification"></p>
</div>
    <script src="addCashier.js"></script>
</body>
</html>
